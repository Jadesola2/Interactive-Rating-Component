<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png" type="image/png">
    
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">
    <div id="homepage">
      <img src="starr.png" alt="star" class="star">
      <h2 class="title">How did we do?</h2>

      <h6>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</h6>

      <div class="rating">
        <a><button>1</button></a>
        <a><button>2</button></a>
        <a><button>3</button></a>
        <a><button>4</button></a>
        <a><button>5</button></a>
      </div>

      <div id="submit" class="button">Submit</div>
      </div>



    <div id="thankyou" class="hidden" >
      <img src="thankyou.png" alt="thank you" class="thankyou">
      <div id="display">You selected  out of 5</div>

      <div style="text-align: center; color: white;">Thank you!</div> 

      <div class="class"><h6 style="text-align: center;">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</h6></div> 
    </div>
  </div>
  

  

  <script src="test.js"></script>
</body>
</html>
